<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Jigglypuff - Pure CSS by GColucci</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <link rel="shortcut icon" href="#">
    </head>
    <body>
        <main>
			<div class="jigglypuff">
				<div class="body">
					<div class="left-ear">
						<div class="inner-left-ear"></div>
					</div>
					<div class="hair">
						<div class="hair-top"></div>
						<div class="hair-bottom-right"></div>
						<div class="hair-curl-bottom-left"></div>
						<div class="hair-curl-bottom-left-top-right"></div>
					</div>				
					<div class="right-ear">
						<div class="inner-right-ear"></div>
					</div>
					<div class="left-eye">
						<div class="left-eye-iris">
							<div class="left-eye-iris-inner">
								<div class="left-eye-iris-inner-sparkle"></div>
							</div>
						</div>
					</div>
					<div class="right-eye">
						<div class="right-eye-iris">
							<div class="right-eye-iris-inner">
								<div class="right-eye-iris-inner-sparkle"></div>
							</div>
						</div>
					</div>
					<div class="mouth">
						<div class="tongue"></div>
					</div>
					<div class="left-hand"></div>
					<div class="right-hand"></div>
					<div class="left-foot"></div>
					<div class="right-foot"></div>
				</div>
			</div>
		</main>
	</body>
</html>
